<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="YouTube">
    <meta property="og:title" content="My Response" />
    <meta property="og:description" content="MrBeast" />
    <meta property="og:url" content="https://www.youtube.com/watch?v=lYBUbBu4W08" />
    <meta property="og:image" content="https://img.youtube.com/vi/lYBUbBu4W08/maxresdefault.jpg" />
    <meta property="theme-color" content="#FF0000" />
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #36393F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .embed-container {
            width: 400px;
            background-color: #2F3136;
            border-radius: 4px;
            overflow: hidden;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 12px;
            color: white;
        }

        .title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            text-decoration: none;
        }

        .channel {
            color: #B9BBBE;
            font-size: 14px;
            text-decoration: none;
        }

        .youtube-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <a href="https://www.youtube.com/watch?v=lYBUbBu4W08" target="_blank">
            <div class="thumbnail-container">
                <img src="/api/placeholder/400/225" alt="Video Thumbnail" />
            </div>
        </a>
        <div class="content">
            <a href="https://www.youtube.com/watch?v=lYBUbBu4W08" class="title" target="_blank">
                My Response
            </a>
            <div>
                <a href="https://www.youtube.com/channel/UCX6OQ3DkcsbYNE6H8uQQuVA" class="channel" target="_blank">
                    MrBeast
                </a>
            </div>
        </div>
    </div>
</body>
</html>
